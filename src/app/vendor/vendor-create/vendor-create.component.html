<h1>Create New Vendor</h1>
<table>
    <tbody>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="vend.id" readonly></td>
        </tr>
        <tr>
            <td>Code</td>
            <td><input [(ngModel)]="vend.code" type="text"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="vend.name" type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input [(ngModel)]="vend.address" type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input [(ngModel)]="vend.city" type="tel"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input [(ngModel)]="vend.state" type="text"></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input [(ngModel)]="vend.zip" type="text"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input [(ngModel)]="vend.phone" type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="vend.email" type="text"></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>

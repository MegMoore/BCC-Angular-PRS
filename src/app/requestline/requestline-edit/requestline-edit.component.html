<h1>Edit RequestLine</h1>
<app-menu></app-menu>
<table>
    <tbody>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="reql.id" readonly></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input [(ngModel)]="reql.quantity" type="text"></td>
        </tr>
        <tr>
            <td>Product</td>
            <td>
                <select [(ngModel)]="reql.productId">
                    <option *ngFor="let x of prods" value="{{x.id}}">{{x.name}}</option>
            </select>
            </td>
        </tr>
        
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>

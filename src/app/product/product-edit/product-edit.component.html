<h1>Edit Product</h1>
<app-menu></app-menu>
<table>
    <tbody>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="prod.id" readonly></td>
        </tr>
        <tr>
            <td>Part Number</td>
            <td><input [(ngModel)]="prod.partNbr" type="text"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="prod.name" type="text"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input [(ngModel)]="prod.price" type="text"></td>
        </tr>
        <tr>
            <td>Unit</td>
            <td><input [(ngModel)]="prod.unit" type="tel"></td>
        </tr>
        <tr>
            <td>Photo Path</td>
            <td><input [(ngModel)]="prod.photoPath" type="text"></td>
        </tr>
        <tr>
        <td>Vendor</td>
            <td>
                <select [(ngModel)]="prod.vendorId">
                    <option *ngFor="let x of vens" value="{{x.id}}">{{x.name}}</option>
            </select>
            </td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>

<div id="component">
    <app-menu></app-menu>
    <a routerLink="use/create">Create New User</a>
    <input [(ngModel)]="substr" placeholder="search">
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th><button (click)="sortUser('id')" class="btn btn-link">Id</button></th>
                <th><button (click)="sortUser('username')" class="btn btn-link">Username</button></th>
                <th>Password</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Reviewer?</th>
                <th>Admin?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of uses">
                <td>{{u.id}}</td>
                <td>{{u.username}}</td>
                <td>{{u.password}}</td>
                <td>{{u.firstname}}</td>
                <td>{{u.lastname}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.email}}</td>
                <td>{{u.isReviewer}}</td>
                <td>{{u.isAdmin}}</td>

            </tr>
        </tbody>
    </table>
</div>

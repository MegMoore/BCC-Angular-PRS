<h1>Create New User</h1>
<table>
    <tbody>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="use.id" readonly></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input [(ngModel)]="use.username" type="text"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input [(ngModel)]="use.password" type="text"></td>
      </tr>
        <tr>
            <td>First Name</td>
            <td><input [(ngModel)]="use.firstname" type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input [(ngModel)]="use.lastname" type="text"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input [(ngModel)]="use.phone" type="tel"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="use.email" type="text"></td>
        </tr>
        <tr>
            <td>Reviewer?</td>
            <td><input [(ngModel)]="use.isReviewer" type="checkbox"></td>
        </tr>
        <tr>
            <td>Admin?</td>
            <td><input [(ngModel)]="use.isAdmin" type="checkbox"></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
